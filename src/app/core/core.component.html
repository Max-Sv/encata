<app-header [currentUser]='currentUser' (onChanged)="onChanged($event)"></app-header>
<mat-drawer-container class="container">
  <mat-drawer mode="side" opened>
    <app-profile [currentUser]='currentUser' *ngIf='profileState'></app-profile>
    <app-menu [currentUser]='currentUser'></app-menu>
  </mat-drawer>

  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
